<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css">
    <link rel="stylesheet" href="todolist2.css">
      
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="header">
            
            <div class="history"><i class="fas fa-history"></i></div>
            <div id="date">20183047</div>
        </div>
        <div class="content">
            <ul id="list">
                <!-- <li class="item">
                    <i class="check far fa-check-circle"></i>
                    <p class="text lineThrough">test</p>
                    <i class="delete far fa-trash-alt"></i>
                </li> -->
            </ul>
        </div>
        <div class="add-item">
            <i class="fa fa-plus-circle"></i>
            <input type="text" id="item" placeholder="add a to-do">
        </div>
    </div>
    <div class="popup">
        <p class="popup-head-text">History</p>
        <div class="close"><i class="far fa-times-circle"></i></div>
        <div class="clear"><i class="fas fa-sync-alt"></i></div>
        <div class="popup-content">
            
            <ul class = "popup-ul" >
                <!-- <li class="item">
                    <p class="text popup-text-li">Lorem ipsum dolor sit amet.</p>
                    <p class="text popup-date"> 2019-5-6</p>
                    <i class="float-right fa fa-plus-circle"></i>
                    </p>
                </li> -->
                

            </ul>
        </div>
    </div>
</body>
<script src="./todolist2.js"></script>
</html>
